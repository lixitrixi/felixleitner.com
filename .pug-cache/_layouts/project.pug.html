<link rel="stylesheet" href="/assets/css/project.css"/>
<section>
  <h1>{{ page.title }}</h1>{% if page.source %}
  {% assign source = page.source | remove_first: "http://" | remove_first: "https://" %}
  <p><strong>Source:</strong> <a href="{{ page.source }}" target="_blank">{{ source }}</a></p>{% endif %}
</section>
<hr/>
<section id="project-content">{{ content }}</section>
